[general]
pidfile = /run/complaints_queue.pid

[client]
host_url = https://public.api.openprocurement.org
api_version = 2
params = 1
sleep = 10
skip_until = 2016-04

[mysql]
host = 192.168.150.197
user = claimer
passwd = 
db = claimsdb
table = complaints

[loggers]
keys = root, openprocurement.complaints.queue, restkit.client

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_openprocurement.complaints.queue]
level = INFO
handlers =
qualname = openprocurement.complaints.queue

[logger_restkit.client]
level = ERROR
handlers =
qualname = restkit.client

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s %(message)s
